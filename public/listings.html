<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/81e6d1b2b6.js"></script>
    <link rel="stylesheet" href="/public/styles.css">
    <title>Sharing is caring</title>
</head>
<body>
    
    <header class="header">
        <h1>Sharing is caring</h1>
    </header>
    
    <form class="form__search" action="/">
        <input type="text" placeholder="Search.." name="search">
        <button type="submit" aria-label="Search"><i class="fa fa-search"></i></button>
    </form>
    
    <fieldset class="tags">
        <legend>Filter by</legend>
        <input type="checkbox" id="food" name="food" value="food">
        <label for="food">Food</label>
        <input type="checkbox" id="toiletries" name="toiletries" value="toiletries">
        <label for="toiletries">Toiletries</label>
        <input type="checkbox" id="household" name="household" value="household">
        <label for="household">Household</label>
        <input type="checkbox" id="other" name="other" value="other">
        <label for="other">Other</label>
    </fieldset>
    <ul class="listings" id="listings">
        
    </ul>
    <script src="/public/listings.js"></script>
</body>

<template id="template">
    <li class="listing">
        <h2 class="listing__title"></h2>
        <p class="listing__name"></p>
        <p class="listing__postcode"></p>
        <p class="listing__textbox"></p>
        <date class="listing__date"></date>
        <button class="listing-remove__button" aria-label="button to remove listing" type="button">Remove listing</button>
    </li>
</template>

</html>
